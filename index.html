<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input">
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-city" id="city"></h1>
                    <p class="weather-details"><span id="time"></span>, <span id="description"></span>
                        <br>
                        Humidity: <span class="humidity-percentage" id="humidity"></span>, Wind: <span
                            class="wind-speed" id="wind-speed"></span>
                    </p>
                </div>
                <div class="temperature">
                    <div class="temperature-icon">⛅</div>
                    <div class="temperature-value" id="temperature-value"></div>
                    <div class="temperature-unit">°C</div>
                </div>
            </div>
        </main>
        <footer>This project was coded by <a href="https://github.com/YamkelaD/" target="_blank">Yamkela Dlamini</a>,
            is <a href="https://github.com/" target="_blank">open-sourced on Github</a> and hosted on
            <a href="https://www.netlify.com/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
